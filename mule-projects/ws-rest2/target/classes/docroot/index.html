<!DOCTYPE html>
<html>
<head>
<title>Teste WebService REST</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<h1>BrRobotics - Venda de Robôs</h1>
	<hr>
	<p>
		Bem vindo à BR Robotics uma empresa de robôs.<br>
	</p>
	<form action="tratarForm" method="post">
		1- Robô Doméstico - Quantidade:<input type="text" name="QRD" value="0" size="2"><br> 
		2- Robô Médico - Quantidade:<input type="text" name="QRM" value="0" size="2"><br>
		3- Robô Segurança - Quantidade:<input type="text" name="QRS" value="0" size="2"><br>
		
		<hr>
		Informe o endereço de entrega e o nome do comprador<br> <br>
		Nome:<input type="text" name="nome" size="50"><br>
		Endereco:<input type="text" name="endereco" size="50"><br>
		Estado:<input type="text" name="estado" value="SC" size="2"><br>


		<hr>
		<input type="submit" value="Realizar Pedido"> <input
			type="reset" value="Cancel">
	</form>

</body>
</html>
